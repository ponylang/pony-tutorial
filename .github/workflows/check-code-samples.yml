              uses: actions/checkout@v4
            - name: Setup ponyc
              run: ${GITHUB_WORKSPACE}/.ci-scripts/setup-ponyc.bash
            - name: Check code samples
              run: ${GITHUB_WORKSPACE}/.ci-scripts/check-code-samples.bash